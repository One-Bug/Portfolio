{% extends "layout.html" %}

{% block title %}
Forgot
{% endblock %}

{% block main %}
<h2 style="margin-bottom: 20px">PASSWORD RESET</h2>
<form action="/forgot" method="post">
    <div class="mb-3">
        <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="email" placeholder="Email"
            type="text" required>
    </div>
    <div class="form-group mt-2">
    <button class="btn btn-primary" type="submit">Reset Password</button>
    </div>
</form>
{% endblock %}
