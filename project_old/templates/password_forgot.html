{% extends "layout.html" %}

{% block title %}
Password_Forgot
{% endblock %}

{% block main %}
<form action="/password_forgot/{{tokenp}}/{{idp}}" method="post">
    <div class="mb-3">
        <input class="form-control mx-auto w-auto" name="password" placeholder="New Password" type="password">
    </div>
    <div class="mb-3">
        <input class="form-control mx-auto w-auto" name="confirmation" placeholder="New Password (again)" type="password">
    </div>
    <button class="btn btn-primary" type="submit">Update Password</button>
</form>
{% endblock %}
