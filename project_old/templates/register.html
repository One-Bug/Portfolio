{% extends "layout.html" %}

{% block title %}
Register
{% endblock %}

{% block main %}
<h2 style="margin-bottom: 20px">REGISTER</h2>
<form action="/register" method="post">
    <div class="mb-3">
        <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="name" placeholder="Name"
            type="text" required>
    </div>
    <div class="mb-3">
        <input autocomplete="off" class="form-control mx-auto w-auto" name="last_name" placeholder="Last Name"
            type="text" required>
    </div>
    <div class="mb-3">
        <select class="form-select mx-auto w-auto" name="gender" required>
            <option value="" disabled selected>Gender</option>
            <option value="male">M</option>
            <option value="Female">F</option>
            <option value="Other">Other</option>
        </select>
    </div>
    <div class="mb-3">
        <input autocomplete="off" class="form-control mx-auto w-auto" name="email" placeholder="e-mail"
            type="email" required>
    </div>
    <div class="mb-3">
        <input autocomplete="off" class="form-control mx-auto w-auto" name="username" placeholder="Username"
            type="text">
    </div>
    <div class="mb-3">
        <input class="form-control mx-auto w-auto" name="password" placeholder="password" type="password" required>
    </div>
    <div class="mb-3">
        <input class="form-control mx-auto w-auto" name="confirmation" placeholder="password (again)" type="password" required>
    </div>
    <button class="btn btn-primary" type="submit">Register</button>
</form>
{% endblock %}
