<!DOCTYPE html>

<html lang="en">

    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>
            // TODO: Add code to check answers to questions
            document.addEventListener('DOMContentLoaded', function() {
                let button = document.querySelector('button');
                let incorrects = document.querySelectorAll('.incorrect');
                let correct = document.querySelector('.correct');
                let text = document.querySelector('.text');
                let check = document.querySelector('.check');
                let correctness = document.querySelector('#correctness');
                let checker = document.querySelector('#checker')
                for (let i = 0; i < incorrects.length; i++) {
                    incorrects[i].addEventListener('click', function() {
                        incorrects[i].style.backgroundColor = 'red';
                        correctness.style.color = 'red';
                        correctness.innerHTML = 'Incorrect';

                    });
                };
                correct.addEventListener('click', function() {
                    correct.style.backgroundColor = 'green';
                    correctness.style.color = 'green';
                    correctness.innerHTML = 'Correct!';
                });

                check.addEventListener('click', function() {
                    if (text.value.toLowerCase() === 'switzerland') {
                        text.style.backgroundColor = 'green';
                        checker.style.color = 'green';
                        checker.innerHTML = 'Correct!';
                    } else {
                        text.style.backgroundColor = 'red';
                        checker.style.color = 'red';
                        checker.innerHTML = 'Incorrect';
                    }
                });
            });
        </script>
    </head>

    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <!-- TODO: Add multiple choice question here -->
                <h3>What is the approximate ratio of peopple to sheep in New Zeeland?</h3>
                <button class="incorrect">6 people per 1 sheep</button>
                <button class="incorrect">3 people per 1 sheep</button>
                <button class="incorrect">1 person per 1 sheep</button>
                <button class="correct">1 person per 3 sheep</button>
                <button class="incorrect">1 person per 6 sheep</button>
                <p id='correctness'></p>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <!-- TODO: Add free response question here -->
                <h3>In which country is it illegal to own only one guinea pig, as a lone guinea pig might get lonely?
                </h3>
                <input class='text'>
                <button class='check'>Check Answer</button>
                <p id='checker'></p>
            </div>
        </div>
    </body>

</html>
